<!-- Image Modal -->
<div id="image-modal" class="fixed inset-0 z-[9999] hidden bg-white/95">
  <div class="relative w-full h-full flex items-center justify-center">
    <!-- Close Button -->
    <button
      id="close-modal"
      class="absolute top-4 right-4 text-black text-4xl hover:opacity-70 transition-all duration-300"
    >
      <i class="fas fa-times"></i>
    </button>

    <!-- Image Container with Scroll -->
    <div class="w-full h-full overflow-auto p-4">
      <div class="min-w-[200%]">
        <img
          id="modal-image"
          class="w-[200%] h-auto object-contain"
          alt="Zoomed Image"
        />
      </div>
    </div>
  </div>
</div>
