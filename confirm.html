<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shigaku | Confirm Details</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              1500: { max: "1500px" },
              1450: { max: "1450px" },
              1400: { max: "1400px" },
              1350: { max: "1350px" },
              1300: { max: "1300px" },
              1250: { max: "1250px" },
              1200: { max: "1200px" },
              1150: { max: "1150px" },
              1100: { max: "1100px" },
              1050: { max: "1050px" },
              1000: { max: "1000px" },
              950: { max: "950px" },
              900: { max: "900px" },
              850: { max: "850px" },
              800: { max: "800px" },
              750: { max: "750px" },
              700: { max: "700px" },
              650: { max: "650px" },
              600: { max: "600px" },
              550: { max: "550px" },
              500: { max: "500px" },
              450: { max: "450px" },
              400: { max: "400px" },
              350: { max: "350px" },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
      <!-- Section 1 -->
      <section class="py-[40px] relative">
        <div
          class="absolute bottom-0 left-0 right-0 h-[90%] 900:h-[92%] bg-[#FFFEF5] z-[10] hero-section-rounded-edge"
        ></div>
        <div class="relative wrapper flex flex-col z-[20]">
          <h2 class="text-[50px] font-[600] text-center text-[#C94605]">
            お問い合わせ内容確認
          </h2>
          <div class="flex flex-col border-[2px] border-[#E6E6E6] mt-[100px]">
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                お名前
              </div>
              <div class="flex-1 p-[20px]" id="お名前"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                ふりがな
              </div>
              <div class="flex-1 p-[20px]" id="ふりがな"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                会社名
              </div>
              <div class="flex-1 p-[20px]" id="会社名"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                電話番号
              </div>
              <div class="flex-1 p-[20px]" id="電話番号"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                メールアドレス
              </div>
              <div class="flex-1 p-[20px]" id="メールアドレス"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                希望金額
              </div>
              <div class="flex-1 p-[20px]" id="希望金額"></div>
            </div>
            <div class="flex 900:flex-col border-b-[2px] border-[#E6E6E6]">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                買取希望日(入金日)
              </div>
              <div class="flex-1 p-[20px]" id="買取希望日(入金日)"></div>
            </div>
            <div class="flex 900:flex-col">
              <div
                class="bg-[#FFFBE9] w-[300px] 900:w-full font-bold p-[20px] border-r-[2px] border-[#E6E6E6] 900:border-r-0 900:border-b-[2px]"
              >
                お問い合わせ内容
              </div>
              <div class="flex-1 p-[20px]" id="お問い合わせ内容"></div>
            </div>
          </div>
          <div
            class="flex flex-wrap items-center justify-center gap-[20px] mt-[40px]"
          >
            <a href="/#contact-form">
              <button
                id="go-back-button"
                class="text-[30px] 600:text-[24px] bg-[#CCCCCC] font-[600] rounded-[45px] px-[60px] py-[15px] 600:px-[40px] disabled:opacity-50 disabled:cursor-not-allowed"
              >
                内容を修正する
              </button>
            </a>
            <form id="confirmation-form">
              <button
                type="submit"
                class="text-[30px] 600:text-[24px] bg-[#205ACE] text-white font-[600] rounded-[45px] px-[60px] py-[15px] 600:px-[40px] disabled:opacity-50 disabled:cursor-not-allowed"
              >
                送信する
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scroll to Top Component -->
    <div id="scroll-to-top-component"></div>

    <!-- Confirm Script -->
    <script src="./assets/js/confirm.js"></script>

    <!-- Load Components -->
    <script>
      // Fetch and inject header component
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      // Fetch and inject footer component
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      // Fetch and inject scroll to top component
      fetch("./components/scroll-to-top.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("scroll-to-top-component").innerHTML = data;
          // Load scroll-to-top.js after the component is injected
          const script = document.createElement("script");
          script.src = "assets/js/scroll-to-top.js";
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
